<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do</title>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <div class="main-container">
      <div class="project-buttons">
        <button id="create-project">create project</button>
        <button id="clear-projects">clear projects</button>
      </div>
      <dialog id="my-dialog">
        <form method="dialog" id="project-form">
          <h2>New Project</h2>
          <div class="input-div">
            <label for="name">Name:</label>
            <input type="text" name="name" id="project-name" required/>
          </div>
          <div class="project-buttons form-buttons">
            <button type="submit">create</button>
            <button type="button" id="close-button">close</button>
          </div>
        </form>
      </dialog>
      <dialog id="todo-dialog" modal>
        <form method="dialog" id="todo-form">

          <legend><h2>New Task</h2></legend>
          <label for="todo-title">Title:</label>
          <input type="text" name="title" id="todo-title" required/>

          <label for="todo-description">Description:</label>
          <input type="text" name="description" id="todo-description" required/>

          <label for="due-date">Due date:</label>
          <input type="date" name="due-date" id="due-date" required/>

          <label for="priority">Priority Level 1-5:</label>
          <input type="number" name="priority" id="priority" required/>
          <div class="project-buttons form-buttons">
            <button type="submit">add</button>
            <button type="button" id="cancel-todo">cancel</button>
          </div>
        </form>
      </dialog>
      <div id="content"></div>
    </div>
  </body>
</html>
