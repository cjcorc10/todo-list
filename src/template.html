<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>to-do list</h1>
    </header>
    <div class="main-container">
      <button id="create-project">create new project</button>
      <button id="clear-projects">clear all projects</button>

      <dialog id="my-dialog">
        <form method="dialog" id="project-form">
          <label for="name">Project name:</label>
          <input type="text" name="name" id="project-name" />
          <div id="project-buttons">
            <button type="submit">create</button>
            <button type="button" id="close-button">close</button>
          </div>
        </form>
      </dialog>
      <dialog id="todo-dialog" modal>
        <form method="dialog" id="todo-form">
          <legend>Add item to todo list</legend>

          <label for="todo-title">Title:</label>
          <input type="text" name="title" id="todo-title" />

          <label for="todo-description">Description</label>
          <input type="text" name="description" id="todo-description" />

          <label for="due-date">Due date:</label>
          <input type="date" name="due-date" id="due-date" />

          <label for="priority">Priority Level 1-5:</label>
          <input type="number" name="priority" id="priority" />
          <div id="todo-buttons">
            <button type="submit">add</button>
            <button type="button" id="cancel-todo">cancel</button>
          </div>
        </form>
      </dialog>
      <div id="content"></div>
    </div>
  </body>
</html>
